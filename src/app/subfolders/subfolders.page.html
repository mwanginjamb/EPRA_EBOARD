<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="drawer"></ion-menu-button>
    </ion-buttons>
    <ion-title>Sub-folder View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let item of subfolders " (click)="showFiles(item)" detail>
          <ion-icon name="folder"></ion-icon>
          <ion-label>
            {{item.title}}
          </ion-label>

        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
