<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>My Annotations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let annotation of user_annotations"  class="card">
    <ion-list class="content">
      <ion-item text-wrap color="secondary">
        <p>{{annotation.annotation}}</p>
      </ion-item>
      <ion-item color="primary">





          <ion-buttons slot="start">
            <ion-button >
              <ion-icon slot="icon-only" name="swap"></ion-icon>
            </ion-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button (click)="deleteAnnotation(annotation.id)" >
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>







      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
